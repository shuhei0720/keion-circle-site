name: Full E2E Tests (All Browsers)

# 週次で全ブラウザE2Eテストを実行
on:
  schedule:
    # 毎週日曜日 午前2時（UTC）に実行
    - cron: '0 2 * * 0'
  workflow_dispatch: # 手動実行も可能

env:
  NODE_VERSION: '20'

jobs:
  full-e2e-tests:
    name: Full E2E Tests (5 Browsers)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      NEXTAUTH_SECRET: test-secret
      NEXTAUTH_URL: http://localhost:3000
      AUTH_SECRET: test-secret
      AUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: true
      FULL_E2E_TEST: true # 全ブラウザでテスト実行
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma db push --skip-generate
      
      - name: Create test admin user
        run: node scripts/create-admin.js admin@example.com password123 "Test Admin"
      
      - name: Build application
        run: npm run build
      
      - name: Run Full E2E tests
        run: npm run test:e2e
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 30
