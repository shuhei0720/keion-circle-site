name: Cleanup Old Backups

on:
  # 毎週日曜日の午前4時（UTC）に実行
  schedule:
    - cron: '0 4 * * 0'
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30  # 30日以上古いものを削除
          keep_minimum_runs: 5  # 最低5つは保持
