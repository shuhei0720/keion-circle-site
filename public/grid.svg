<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- 縦線 -->
      <line x1="30" y1="0" x2="30" y2="60" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <!-- 横線 -->
      <line x1="0" y1="30" x2="60" y2="30" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <!-- 中心点 -->
      <circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.15)"/>
      <!-- 四隅の点 -->
      <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="60" cy="0" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="0" cy="60" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="60" cy="60" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="60" height="60" fill="url(#grid)"/>
</svg>
